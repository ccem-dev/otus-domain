<div layout="column" id="user-register-page" flex>

    <img src="app/assets/img/domainImage.png" id="logo" />

    <h1>Otus Studio</h1>

    <div id="center">
        <div layout="column">
            <md-content layout-padding class="autoScroll">
                <md-toolbar class="md-theme-light">
                    <h2 class="md-toolbar-tools">
                    <span>Cadastro de usuários</span>
                </h2>
                </md-toolbar>
                <br/>

                <form name="registerUserForm" novalidate>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Nome</label>
                            <input name="name" ng-model="user.name" type="text" ng-required="true" />

                            <div ng-messages="registerUserForm.name.$error">
                                <div ng-message="required">Obrigatório</div>
                            </div>
                        </md-input-container>

                        <md-input-container flex>
                            <label>Sobrenome</label>
                            <input name="surname" ng-model="user.surname" type="text" ng-required="true" />

                            <div ng-messages="registerUserForm.surname.$error">
                                <div ng-message="required">Obrigatório</div>
                            </div>
                        </md-input-container>
                    </div>

                    <md-input-container class="md-block">
                        <md-icon md-font-set="material-icons">phone</md-icon>
                        <input name="phone" id="phonenumber" ng-model="user.phone" type="text" ui-options={clearOnBlur:false} ui-mask="(99) 99999999?9" ng-required="true" />

                        <div ng-messages="registerUserForm.phone.$error">
                            <div ng-message="required">Obrigatório</div>
                            <div ng-message="mask">Insira um número válido.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon md-font-set="material-icons">email</md-icon>
                        <input name="email" ng-model="user.email" type="email" unique ng-required="true" />

                        <div ng-messages="registerUserForm.email.$error">
                            <div ng-message="required">Obrigatório</div>
                            <div ng-message="emailInUse">E-mail já em uso.</div>
                            <div ng-message="email">Insira um e-mail válido.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Senha</label>
                        <input name="password" ng-model="user.password" type="password" ng-required="true" />

                        <div ng-messages="registerUserForm.password.$error">
                            <div ng-message="required" ng-show="registerUserForm.password.$error.required">Obrigatório</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Confirmação de Senha</label>
                        <input name="passwordConfirmation" st-password-match="user.password" ng-model="user.passwordConfirmation" type="password" ng-required="true" />

                        <div ng-messages="registerUserForm.passwordConfirmation.$error">
                            <div ng-message="required" ng-show="registerUserForm.passwordConfirmation.$error.required">
                                Obrigatório
                            </div>
                            <div ng-message="passwordMatch">Suas senhas não coincidem.</div>
                        </div>
                    </md-input-container>

                    <md-button class="md-raised md-accent" type="submit" ng-disabled="registerUserForm.$invalid" ng-click="userRegisterController.register(user)">Cadastrar
                    </md-button>
                    <md-button class="md-raised md-accent" ng-click="userRegisterController.back()">Voltar</md-button>
                </form>
            </md-content>
        </div>
    </div>
</div>
