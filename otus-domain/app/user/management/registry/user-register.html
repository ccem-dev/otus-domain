<div layout="column" flex>
  <div layout="column" flex>
    <div class="header-box" flex-xs="5" flex-sm="10" flex="20">
      <img ng-src="app/assets/img/banner.png" flex="100" />
    </div>

    <div class="login-box" layout-xs="column" layout-sm="row" layout="row" flex-xs="100"
      flex-sm="" flex="70" layout-align-sm="center center" layout-align-xs="" layout-align="center center">
      <div class="md-whiteframe-5dp" layout-padding layout="row" flex-xs="100" flex-sm="70"
        flex="50">
        <md-content flex>
        <form name="registerUserForm" novalidate flex>
          <div layout="column" flex>
            <md-input-container flex>
              <label>Nome</label>
              <input name="name" ng-model="user.name" type="text" ng-required="true" />

              <div ng-messages="registerUserForm.name.$error">
                <div ng-message="required">Obrigatório</div>
              </div>
            </md-input-container>

            <md-input-container flex>
              <label>Sobrenome</label>
              <input name="surname" ng-model="user.surname" type="text" ng-required="true" />

              <div ng-messages="registerUserForm.surname.$error">
                <div ng-message="required">Obrigatório</div>
              </div>
            </md-input-container>

            <md-input-container flex>
              <md-icon md-font-set="material-icons">phone</md-icon>
              <input name="phone" aria-label="Telefone" id="phonenumber" ng-model="user.phone"
                type="text" ui-options={clearOnBlur:false} ui-mask="(99) 99999999?9"
                ng-required="true" />

              <div ng-messages="registerUserForm.phone.$error">
                <div ng-message="required">Obrigatório</div>
                <div ng-message="mask">Insira um número válido.</div>
              </div>
            </md-input-container>

            <md-input-container flex>
              <md-icon md-font-set="material-icons">email</md-icon>
              <input name="email" aria-label="Email" ng-model="user.email" type="email" unique
                ng-required="true" />

              <div ng-messages="registerUserForm.email.$error">
                <div ng-message="required">Obrigatório</div>
                <div ng-message="emailInUse">E-mail já em uso.</div>
                <div ng-message="email">Insira um e-mail válido.</div>
              </div>
            </md-input-container>

            <md-input-container flex>
              <label>Senha</label>
              <input name="password" ng-model="user.password" type="password" ng-required="true"
              />

              <div ng-messages="registerUserForm.password.$error">
                <div ng-message="required" ng-show="registerUserForm.password.$error.required">Obrigatório</div>
              </div>
            </md-input-container>

            <md-input-container flex>
              <label>Confirmação de Senha</label>
              <input name="passwordConfirmation" st-password-match="user.password" ng-model="user.passwordConfirmation"
                type="password" ng-required="true" />

              <div ng-messages="registerUserForm.passwordConfirmation.$error">
                <div ng-message="required" ng-show="registerUserForm.passwordConfirmation.$error.required">
                  Obrigatório
                </div>
                <div ng-message="passwordMatch">Suas senhas não coincidem.</div>
              </div>
            </md-input-container>

            <div layout="row" layout-xs="column" layout-sm="column" flex>
              <md-button class="md-raised md-primary" type="submit" ng-disabled="registerUserForm.$invalid"
                ng-click="userRegisterController.register(user)">Cadastrar
              </md-button>
              <md-button class="md-raised" ng-click="userRegisterController.back()">Voltar</md-button>
            </div>
          </div>
        </form>
        <md-content>
      </div>
    </div>
  </div>
</div>
