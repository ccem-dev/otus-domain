<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Configurações de grupo de atividades</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div layout-gt-sm="row">
      <md-input-container class="removeMarginBottom remove-errors-spacer" flex-gt-sm>
        <label>Adicionar novo grupo</label>
        <input ng-model="user.company">
      </md-input-container>
      <md-button class="md-primary md-raised" ng-click="ctrl.isOpen = true">Adicionar</md-button>
    </div>
    <md-list>
      <md-list-item ng-repeat="group in $ctrl.groups" aria-label="grupos de surveys">
        <div layout="row" flex layout-align="center center" layout-padding>
          <div layout="column" flex>
            <div layout="row" class="layout-wrap" id="header" layout-align="start center">
              <div layout-wrap layout="column" layout-align="start start">
                {{group.name}} <br>
              </div>
            </div>
          </div>
          <div layout="row" flex="20" layout-align="end end">
            <md-button class="md-icon-button" aria-label="Configurações" ng-click="$ctrl.showActivitySettings()">
              <md-icon md-font-library="material-icons" aria-label="Editar">mode_edit</md-icon>
              <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
                Editar
              </md-tooltip>
            </md-button>
            <md-button class="md-icon-button" aria-label="Excluir" ng-click="$ctrl.deleteSurveyTemplate()">
              <md-icon md-font-library="material-icons" aria-label="Excluir">delete</md-icon>
              <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
                Excluir
              </md-tooltip>
            </md-button>
          </div>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
