<div layout="row" layout-align="start center">
  <label flex>{{$ctrl.surveyForm.surveyTemplate.identity.acronym}} - {{$ctrl.surveyForm.surveyTemplate.identity.name}}
    - versão: {{$ctrl.surveyForm.version}}</label>
  <div layout="row" flex="20" layout-align="end end">
    <md-button class="md-icon-button" aria-label="Configurações" ng-click="$ctrl.showActivitySettings()">
      <md-icon md-font-library="material-icons" aria-label="Configurações">settings</md-icon>
      <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
        Configurações
      </md-tooltip>
    </md-button>
    <md-button class="md-icon-button" aria-label="Excluir" ng-click="$ctrl.deleteSurveyTemplate()">
      <md-icon md-font-library="material-icons" aria-label="Excluir">delete</md-icon>
      <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
        Excluir
      </md-tooltip>
    </md-button>
  </div>
</div>
<div layout="row" layout-align="start center">
  <label>Grupos: </label>
  <md-contact-chips ng-model="$ctrl.groups" ng-change="$ctrl.onModelChange($ctrl.contacts)" md-contacts="$ctrl.querySearch($query)"
    md-contact-name="name" md-require-match="true" md-separator-keys="$ctrl.keys" md-highlight-flags="i" placeholder="Digite um nome de grupo"
    secondary-placeholder="Adicionar outros grupos" input-aria-label="Grupos pretendidos">
  </md-contact-chips>
</div>
