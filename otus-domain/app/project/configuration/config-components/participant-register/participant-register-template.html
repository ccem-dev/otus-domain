<md-content flex layout-padding>
    <md-card flex layout="column" layout-margin>
        <md-card-title layout="row">
            <md-card-title-text>
                <span class="md-body-2">Templates do Projeto</span>
                <div layout="column" ng-show="$ctrl.uploadedTemplates.length !== 0">
                    <span class="md-subhead">Templates Escolhidos:</span>
                    <span class="md-subhead" ng-repeat="template in $ctrl.uploadedTemplates">
                        {{template.identity.acronym}}
                        -
                        {{template.identity.name}}</span>
                </div>
            </md-card-title-text>
            <md-button class="md-icon-button md-primary" md-tooltip="Enviar Template" upload-tool="$ctrl.uploadConfig">
                <md-icon md-font-library="material-icons" aria-label="Load">autorenew</md-icon>
                <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
                    Enviar Template
                </md-tooltip>
            </md-button>
            <md-button id="saveBtn" class="md-icon-button md-primary" ng-disabled="$ctrl.uploadedTemplates.length === 0" ng-click="$ctrl.save()">
                <md-icon md-font-library="material-icons" aria-label="Save">save</md-icon>
                <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
                    Salvar
                </md-tooltip>
            </md-button>
        </md-card-title>
        <md-card-content layout="row">
            <md-content style="height: 500px" flex>
                <section>
                    <md-subheader layout="column" class="md-primary">
                        <span>Sigla</span>
                        <span> - Nome</span>
                    </md-subheader>
                    <md-list layout="column" flex>
                        <md-list-item layout="row" ng-repeat="template in $ctrl.templatesList track by $index" ng-cloak>
                            <div layout="column" layout-fill>
                                <md-card layout="row" layout-padding layout-align="space-between">
                                    <div layout="row" layout-align="start center">
                                        <div layout="column">

                                            <span class="md-subheader">{{template.acronym}}
                                            </span>
                                            <span class="md-body-2">
                                                {{template.name}}</span>
                                        </div>
                                    </div>
                                    <div layout="row">
                                        <md-checkbox class="md-primary" ng-model="template.templateType==='profile'" name="profile" ng-disabled="true" aria-label="Is Profile">
                                            Perfil
                                        </md-checkbox>
                                    </div>
                                </md-card>
                            </div>
                        </md-list-item>
                    </md-list>
                </section>
            </md-content>
        </md-card-content>
    </md-card>
</md-content>
