<md-list-item layout="row" layout-align="center center">
    <md-card flex layout="column" layout-margin>
        <md-card-title layout="row">
            <md-card-title-text>
                <span class="md-body-2">Template Registro de Participante</span>
                <div layout="column" ng-show="$ctrl.data.file">
                    <span class="md-subhead">Atual:
                        {{$ctrl.data.file.identity.name}}
                        -
                        {{$ctrl.data.file.identity.acronym}}</span>
                    <span class="md-subhead">Data de Upload:
                        {{$ctrl.sendingDate}}</span>
                        <span class="md-subhead">Por:
                          {{$ctrl.data.userEmail}}</span>
                          <span class="md-caption" ng-show="$ctrl.changed">* n√£o salvo</span>
                </div>
            </md-card-title-text>
            <md-button class="md-icon-button md-primary" ng-disabled="$ctrl.data.templateLocked" upload-tool="$ctrl.uploadConfig">
                <md-icon md-font-library="material-icons" aria-label="Save">autorenew</md-icon>
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="$ctrl.save()" ng-disabled="!$ctrl.changed">
                <md-icon md-font-library="material-icons" aria-label="Save">save</md-icon>
            </md-button>
        </md-card-title>
    </md-card>
</md-list-item>
