<md-list-item layout="row" layout-align="center center">
    <md-card flex layout="row">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Template de Cadastro de Participante</span>
                <span class="md-subhead"></span>
            </md-card-title-text>
        </md-card-title>
        <md-button class="md-primary" ng-hide="$ctrl.data.templatePicked">Escolher</md-button>
        <md-card-actions layout="row" layout-align="center end" ng-show="$ctrl.data.templatePicked">
            <span class="md-headline">
                Template escolhido:
                {{$ctrl.data.templateName}}
            </span>
            <md-button class="md-icon-button" ng-disabled="$ctrl.data.templateLocked">
                <md-icon flex ng-disabled="$ctrl.data.templateLocked" md-font-library="material-icons" md-tooltip="lalaia" aria-label="Logo">autorenew</md-icon>
            </md-button>
        </md-card-actions>
    </md-card>
</md-list-item>
