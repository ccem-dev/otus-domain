<md-content flex layout-padding>
    <md-card flex layout="column" layout-margin>
        <md-card-title layout="row" style="height: 95px">
            <md-card-title-text>
                <span class="md-body-2">Templates do Projeto</span>
                <div layout="column" ng-hide="$ctrl.disableSaving">
                    <span class="md-subhead">Templates Escolhidos:</span>
                    <span class="md-subhead">
                        {{$ctrl.uploadedFile.identity.acronym}}
                        -
                        {{$ctrl.uploadedFile.identity.name}}</span>
                </div>
            </md-card-title-text>
            <md-button class="md-icon-button md-primary" md-tooltip="Enviar Template" upload-tool="$ctrl.uploadConfig">
                <md-icon md-font-library="material-icons" aria-label="Load">autorenew</md-icon>
                <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
                    Enviar Template
                </md-tooltip>
            </md-button>
            <md-button id="saveBtn" class="md-icon-button md-primary" ng-disabled="$ctrl.disableSaving" ng-click="$ctrl.publishTemplate()">
                <md-icon md-font-library="material-icons" aria-label="Save">save</md-icon>
                <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
                    Salvar
                </md-tooltip>
            </md-button>
        </md-card-title>
        <md-card-content layout="row">
            <md-content style="height: 500px" flex>
                <section>
                    <md-subheader class="md-primary">
                        <span>Sigla - Nome</span>
                    </md-subheader>
                    <md-list>
                        <md-list-item layout-padding flex ng-repeat="surveyForm in $ctrl.surveyTemplatesList track by $index">
                            <div layout="row" layout-fill layout-align="space-between">
                                <div class="md-list-item-text" layout="column" layout-align="start center">
                                    <div layout="column">
                                        <span class="md-subheader">{{surveyForm.surveyTemplate.identity.acronym}}
                                        </span>
                                        <span class="md-body-2">
                                            {{surveyForm.surveyTemplate.identity.name}}</span>
                                    </div>
                                </div>
                                <div layout="column">
                                  <div layout=row layout-align="center center">
                                    <md-checkbox class="md-primary" ng-change="$ctrl.updateSurveyFormType($index)" ng-model="surveyForm.surveyFormType" aria-label="Tipo de formulÃ¡rio" ng-false-value="'FORM_INTERVIEW'" ng-true-value="'PROFILE'">
                                        Perfil
                                    </md-checkbox>
                                    <md-button class="md-icon-button md-primary" ng-click="$ctrl.deleteSurveyTemplate($index)">
                                        <md-icon md-font-library="material-icons" aria-label="Save">delete</md-icon>
                                        <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
                                            Excluir
                                        </md-tooltip>
                                    </md-button>
                                  </div>
                                </div>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </section>
            </md-content>
        </md-card-content>
    </md-card>
</md-content>
