<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Categorias de atividade</span>
      <div>
        <md-input-container flex class="remove-errors-spacer">
          <input type="text" ng-model="$ctrl.newCategoryLabel" placeholder="Inserir categoria" flex>
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="$ctrl.newCategory()"><md-icon>add</md-icon></md-button>
      </div>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="row">
    <md-content>
      <div layout-align="start none" layout-wrap layout="row" flex>
        <category-edit ng-repeat="category in $ctrl.categories track by $index" reload-categories="$ctrl.listCategories()" category-data="category"></category-edit>
      </div>
    </md-content>
  </md-card-content>
</md-card>
