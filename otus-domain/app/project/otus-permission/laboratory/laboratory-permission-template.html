<div flex="100" layout="row" layout-align="center center" layout-margin="">

  <form name="permissionForm" layout="row" flex layout-align="start center">

      <div layout="row" layout-gt-md="row" layout-align="start center" layout-wrap layout-fill>
        <h4>
          <md-icon>view_module</md-icon> <!-- todo: change icon-->
          Permitir visualização de Laboratório
        </h4>
        <span flex="5"></span>


        <md-input-container>
          <span class="md-warn" ng-if="$ctrl.error">Erro ao carregar permissão</span>
          <md-switch name="switch" ng-if="!$ctrl.error" class="md-primary" ng-model=$ctrl.permission.access></md-switch>
        </md-input-container>
        <span flex="100"></span>
      </div>

      <div flex="20" flex-gt-sm="10" flex-gt-md="5" layout="row" layout-align="end center">
        <md-button class="md-primary md-default md-icon-button" ng-show="$ctrl.initialValue !== $ctrl.permission.access" aria-label="Save"
                   ng-click="$ctrl.save()">
          <md-icon>save</md-icon>
          <md-tooltip md-direction="top">Salvar permissão.</md-tooltip>
        </md-button>
      </div>

  </form>

</div>
