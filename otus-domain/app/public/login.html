<!DOCTYPE html>
<html lang="en" ng-app="Login">

<head>
    <base href="/otus-domain/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1">

    <link href="app/shared/angular-material/angular-material.min.css" rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="app/assets/img/coruja_neutra.png" rel="icon" />
    <link href="app/public/login.css" rel="stylesheet" />

    <title>Otus Studio</title>
</head>

<body md-theme="layoutTheme">

    <div id="divtop">
        <h2 class="nameDomain">
			<span class="md-display-1">Otus Domain</span>
		</h2>
        <div id="center">
            <div ng-controller="LoginController" layout="column">
                <div class="logo" id="logo_test"></div>
                <div>
                    <div id="content" flex>
                        <form name="loginForm" novalidate>
                            <br>
                            <h6 class="md-subhead error-message" ng-show="invalidLogin">Login
								invalido. Verifique os dados informados.</h6>
                            <br />
                            <md-input-container class="md-block">
                                <label>Email</label>
                                <input name="userEmail" ng-model="user.email" required />

                                <div ng-messages="loginForm.userEmail.$error">
                                    <div ng-message="required">Obrigatório</div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Senha</label>
                                <input name="userPassword" ng-model="user.password" type="password" required />

                                <div ng-messages="loginForm.userPassword.$error">
                                    <div ng-message="required">Obrigatório</div>
                                </div>
                            </md-input-container>
                            <br />

                            <div layout="row" layout-sm="column">
                                <md-button class="md-raised md-accent" ng-click="authenticate(user)" ng-disabled="loginForm.$invalid">Logar
                                </md-button>
                                <md-button class="md-raised md-accent" ng-click="register()">Cadastrar-se</md-button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="divDown" />
    </div>
    </div>
    <footer>
        <div class="md-subhead">
            <p>2015 ELSA Brasil. Corporation.</p>
        </div>
    </footer>
</body>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="app/shared/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="app/shared/angular-ui-mask/angular-ui-mask.min.js"></script>

<script src="app/app.js"></script>
<script src="app/config/theme-configuration.js"></script>
<script src="app/public/login.ctrl.js"></script>

</html>
