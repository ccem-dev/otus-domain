<md-dialog flex="100" style="max-width: 500px; max-height: 700px; margin-left: auto; margin-right: auto">
  <form ng-cloak ng-submit="editing ? cbFunctions.update(data) : cbFunctions.create(data); hide()">
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <h2>{{ editing ? "Editar tubo" : "Criar tubo" }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="hide()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-align="center center" layout="column" style="padding: 15px;">
      <span style="height: 10px"></span>
      <md-input-container layout-fill="">
        <label class="md-subhead">
          Tipo
        </label>
        <input required ng-model="data.type"/>
      </md-input-container>
      <md-input-container layout-fill="">
        <label class="md-subhead">
          Label
        </label>
        <input required ng-model="data.label"/>
      </md-input-container>
      <div layout="row" layout-fill="">
        <md-input-container layout-fill="">
          <label class="md-subhead">
            Cor
          </label>
          <input colorpicker type="text" required ng-model="data.color"/>
        </md-input-container>
        <md-card ng-style="{'background-color': data.color}" style="width: 10px; height: 28px;"></md-card>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="hide()">fechar</md-button>
      <md-button type="submit" class="md-raised md-primary">
        {{ editing ? "Editar tubo" : "Criar tubo" }}
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
