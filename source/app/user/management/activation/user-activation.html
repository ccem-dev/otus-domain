<md-content flex=80 layout-align="center start">
  <md-subheader class="md-primary">Usu√°rios Domain</md-subheader>

  <md-content layout="row" layout-align="center center" flex=100>
    <md-input-container flex-gt-md=50 flex=90>
      <md-icon md-font-library="material-icons">search</md-icon>
      <input ng-model="query" placeholder="Buscar por Nome ou Email"></input>
    </md-input-container>
  </md-content>

  <md-card layout="row" layout-align="center center" ng-repeat="user in $ctrl.users | orderBy:['name', 'email'] | filter : query track by $index">
    <md-card-title>
      <md-card-title-media>
        <div class="md-media-sm card-media" layout-align="center center">
          <md-icon md-font-set="material-icons">face</md-icon>
        </div>
      </md-card-title-media>
      <md-card-title-text layout="row">
        <div layout="column">
          <span class="md-headline">{{user.name}}</span>
          <span class="md-subhead description">{{user.email}}</span>
          <span ng-show="user.admin" class="md-subhead description">Administrador</span>
        </div>
        <span flex></span>
      </md-card-title-text>
    </md-card-title>
    <md-action>
      <md-switch ng-show="!user.admin" aria-label="status" ng-model="user.enable" class="md-primary" md-no-ink ng-change="$ctrl.confirmDialog(user)"></md-switch>
    </md-action>
  </md-card>
</md-content>
